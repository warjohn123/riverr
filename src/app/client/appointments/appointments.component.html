<div class="page">
    <div class="card">
        <div class="card-body">
            <h5>APPOINTMENTS</h5>

            <select class="form-control col-4 mt-3" [(ngModel)]="selectedPatient"  (ngModelChange)="changePatient($event)" name="selectedPatient">
                <option value="all">All</option>
                <option *ngFor="let patient of patients" [value]="patient._id">{{patient.pet_name}}</option>
            </select>

            <div class="table-container mt-3">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Pet Name</th>
                            <th scope="col">Start Time</th>
                            <th scope="col">End Time</th>
                            <th scope="col">Description</th>
                            <th scope="col">Fee</th>
                            <th scope="col">Fee Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let appointment of appointments">
                            <td>{{appointment.patient.pet_name}}</td>
                            <td>{{appointment.start_time}}</td>
                            <td>{{appointment.end_time}}</td>
                            <td>{{appointment.description}}</td>
                            <td>{{appointment.fee}}</td>
                            <td>{{appointment.feeStatus}}</td>
                            <td class="text-center">
                                <i class="fa fa-edit action-btn col-2" title="Edit" (click)="$event.stopPropagation(); edit(appointment)"></i>
                                <i class="fa fa-trash action-btn col-2" title="Delete" (click)="$event.stopPropagation(); delete(appointment)"></i>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
