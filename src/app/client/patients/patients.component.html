<div class="page">
    <div class="card">
        <div class="card-body">

            <div class="title-container">
                <h5>PATIENTS</h5>
                <button class="btn btn-primary" (click)="add()">
                    Add patient
                </button>
            </div>

            <div class="table-container mt-3">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Pet Name</th>
                            <th scope="col">Pet Type</th>
                            <th scope="col">Owner Name</th>
                            <th scope="col">Owner Phone Number</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let patient of patients">
                            <td>{{patient.pet_name}}</td>
                            <td>{{patient.pet_type}}</td>
                            <td>{{patient.owner_name}}</td>
                            <td>{{patient.owner_phone_number}}</td>
                            <td class="text-center">
                                <i class="fa fa-plus action-btn col-2" title="Add Appointment" (click)="$event.stopPropagation(); addAppointment(patient)"></i>
                                <i class="fa fa-edit action-btn col-2" title="Edit" (click)="$event.stopPropagation(); edit(patient)"></i>
                                <i class="fa fa-trash action-btn col-2" title="Delete" (click)="$event.stopPropagation(); delete(patient)"></i>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
