<div class="modal-header">
    <h5 class="modal-title">{{patientObj ? 'Edit Patient' : 'New Patient'}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>

<form #f="ngForm" (ngSubmit)="save(patient)">

    <div class="modal-body">
        <div class="form-group">
            <label>Pet Name</label>
            <input class="form-control py-4" name="pet_name" [(ngModel)]="patient.pet_name">
        </div>
        <div class="form-group">
            <label>Pet Type</label>
            <input class="form-control py-4" name="pet_type" [(ngModel)]="patient.pet_type">
        </div>
        <div class="form-group">
            <label>Owner Name</label>
            <input class="form-control py-4" name="owner_name" [(ngModel)]="patient.owner_name">
        </div>
        <div class="form-group">
            <label>Owner Phone Number</label>
            <input class="form-control py-4" name="owner_phone_number" [(ngModel)]="patient.owner_phone_number">
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="isSaving">Save</button>
        <button type="button" class="btn btn-default" [disabled]="isSaving" (click)="activeModal.dismiss('Close click')">Cancel</button>
    </div>
</form>
