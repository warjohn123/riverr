<div class="modal-header">
    <h5 class="modal-title">Delete Patient</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Are you sure to delete this patient?</p>
</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-danger" [disabled]="isSaving" (click)="delete()">Save</button>
    <button type="button" class="btn btn-default" [disabled]="isSaving" (click)="activeModal.dismiss('Close click')">Cancel</button>
</div>
